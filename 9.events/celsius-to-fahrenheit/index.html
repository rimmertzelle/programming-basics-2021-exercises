<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programming basics - template</title>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <h1>Celcius to Fahrenheit</h1>
    <form>
      <label for="celcius">Enter a temperature in celcius:</label><br><br>
      <input name="celcius" placeholder="e.g. 21.4">
      <br><br>
      <button type="button" id="convert-button">Convert</button>
    </form> 
    <p>The result is: <span id="fahrenheit">0.0</span>F</p>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
